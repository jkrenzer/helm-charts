name: Lint and Test Charts

on: pull_request

env:
  WORKSPACE_DIR: ${{ github.workspace }}
  CHARTS_DIR: ${{ github.workspace }}/charts
  DATA_DIR: ${{ github.workspace }}/data
  DATA_HOST: chart-testing-control-plane

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.11.2

      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"
          check-latest: true

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.6.0

      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$(ct list-changed --target-branch ${{ github.event.repository.default_branch }})
          if [[ -n "$changed" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Run chart-testing (lint)
        if: steps.list-changed.outputs.changed == 'true'
        run: ct lint --target-branch ${{ github.event.repository.default_branch }} --github-groups

      - name: Prepare kind config
        if: steps.list-changed.outputs.changed == 'true'
        uses: cuchi/jinja2-action@v1.2.2
        with:
          template: ${{ github.workspace }}/.github/config/kind.yaml.j2
          output_file: ${{ github.workspace }}/kind-config.yaml
        env:
          DATA_DIR: "{{ env.DATA_DIR }}"

      - name: Show kind config
        if: steps.list-changed.outputs.changed == 'true'
        run: |
          echo "::group::File contents"
          cat ${{ github.workspace }}/kind-config.yaml
          echo "::endgroup::"

      - name: Create kind cluster
        if: steps.list-changed.outputs.changed == 'true'
        uses: helm/kind-action@v1.4.0
        with:
          config: ${{ github.workspace }}/kind-config.yaml
          verbosity: 1

      - name: Prepare tests
        if: steps.list-changed.outputs.changed == 'true'
        run: cd ${{ github.workspace }}/bin && bash ./prepare-tests && kubectl get nodes

      - name: Run chart-testing (install)
        if: steps.list-changed.outputs.changed == 'true'
        run: ct install --target-branch ${{ github.event.repository.default_branch }} --github-groups --helm-extra-set-args "--set=storage.hosts={${{ env.DATA_HOST }}} --set=storage.local.basePath=/data"
