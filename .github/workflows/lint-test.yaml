name: Lint and Test Charts

on: pull_request

env:
  CHARTS_DIR: ${{ github.workspace }}/charts
  DATA_DIR: /data

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.11.2

      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"
          check-latest: true

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.6.0

      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$(ct list-changed --target-branch ${{ github.head_ref || github.ref_name }})
          if [[ -n "$changed" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Run chart-testing (lint)
        if: steps.list-changed.outputs.changed == 'true'
        run: ct lint --target-branch ${{ github.head_ref || github.ref_name }} --github-groups --set=storage.local.basePath=${{ env.DATA_DIR }}

      - name: Create kind cluster
        if: steps.list-changed.outputs.changed == 'true'
        uses: helm/kind-action@v1.4.0

      - name: Prepare
        if: steps.list-changed.outputs.changed == 'true'
        run: cd bin && ensure-data-dirs

      - name: Run chart-testing (install)
        if: steps.list-changed.outputs.changed == 'true'
        run: ct install --target-branch ${{ github.head_ref || github.ref_name }} --github-groups --set=storage.local.basePath=${{ env.DATA_DIR }}
